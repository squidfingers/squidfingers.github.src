<div class="project-listing">
    {{ range where .Pages "Section" "projects" }}
    <figure class="project-link">
        <a href="{{ .RelPermalink }}">
            <img src="{{ .Site.Params.projectImgDir }}{{ .Params.slug }}/{{ .Site.Params.thumbnailBaseName }}.{{ .Params.thumbnailFileType }}" alt="{{ safeHTMLAttr .Title }}">
        </a>
        <figcaption>{{ .Title }}</figcaption>
    </figure>
    {{ end }}
</div>
